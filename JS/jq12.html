<!DOCTYPE html>
<html>
<head>
	<title>Jquery Assignmenet</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
   $('#mouseover').click(function(){
   	 $('#mouseover')css('background-color','red');
});
   $('#mouseover').hover(function()){
   	('#mouseover')css('background-color','blue');
});
   	('#mouseover').mouseleave(function()){
   	('#mouseover')css('background-color','grey');

   });

  });
</script>
<p class="change" id="mouseover">

jQuery is a JavaScript Library.

jQuery greatly simplifies JavaScript programming.

jQuery is easy to learn.</p>


</body>
</html>
